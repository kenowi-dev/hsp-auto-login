<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSP Autologin</title>
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css"/>
</head>
<body>
<main class="bg-gray-200 min-h-screen flex flex-col px-20 py-10">
    <h1 class="font-bold text-4xl my-5">Hochschulsport Auto Login</h1>

    <form hx-post="/login"
          hx-target="#htmx-detections"
          hx-swap="innerHTML"
          hx-on:htmx:response-error="alert('Error on Request')"
          class="flex flex-col gap-3">
        <label class="flex flex-row gap-11">
            Sport:
            <input class="hover:bg-gray-100 bg-gray-50 focus:outline-none focus:bg-gray-300 p-1" type="text" name="sport" value="">
        </label>

        <label class="flex flex-row gap-8">
            Kurs ID:
            <input class="hover:bg-gray-100 bg-gray-50 focus:outline-none focus:bg-gray-300 p-1" type="text" name="courseId" value="">
        </label>

        <label class="flex flex-row gap-11">
            Email:
            <input class="hover:bg-gray-100 bg-gray-50 focus:outline-none focus:bg-gray-300 p-1" type="text" name="email" value="">
        </label>

        <label class="flex flex-row gap-4">
            Password:
            <input class="hover:bg-gray-100 bg-gray-50 focus:outline-none focus:bg-gray-300 p-1" type="password" name="password" value="">
        </label>

        <button class="btn rounded w-40 hover:bg-gray-100 bg-gray-50 focus:bg-gray-300 p-1" type="submit">Submit</button>
    </form>

    <div id="htmx-detections">
    {{ block "auto_login.html" . }}
    {{ end }}
    </div>
</main>
</body>
</html>
